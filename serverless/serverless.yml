service: serverless
provider:
  name: aws
  runtime: nodejs12.x
  profile: ramirentuser
  region: us-east-1
  timeout: 30
  environment: ${file(../envs/dev.json)}

  iamRoleStatements:
    - Effect: Allow
      Action:
        - lambda:InvokeFunction
      Resource: "arn:aws:lambda:us-east-1:*:function:serverless-${opt:stage}-ResizeImage"
    - Effect: Allow
      Action:
        - s3:PutObject
      Resource:
        - "arn:aws:s3:::destinationbucket100/*"
plugins:
    - serverless-sequelize-migrations

functions:
  UploadImage:
    handler: handler.uploadImage
    events:
      - s3:
          bucket: sourcebucket103
          event: s3:ObjectCreated:*
  ResizeImage:
    handler: handler.resizeImage
